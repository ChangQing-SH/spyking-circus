package:
  name: spyking-circus
  version: "0.3"

requirements:
  build:
    - python
    - progressbar2
    - mpi4py
    - numpy
    - cython
    - scipy
    - matplotlib
    - h5py
    - setuptools
    - colorama
  run:
    - python
    - progressbar2
    - mpi4py
    - numpy
    - cython
    - scipy
    - matplotlib
    - h5py
    - setuptools
    - colorama

source:
  path: ..

build:
  script: python setup.py install --single-version-externally-managed --record=record.txt

test:
  # Python imports
  imports:
    - circus
    - circus.shared
    - circus.scripts
  commands:
    - spyking-circus -h

about:
  home: http://www.yger.net/software/spyking-circus
  license: CEA CNRS Inria Logiciel Libre License, version 2.1 (CeCILL-2.1)
  summary: 'Fast spike sorting by template matching'
