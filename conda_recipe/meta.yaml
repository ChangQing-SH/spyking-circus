package:
  name: spyking-circus
  version: "0.3"

requirements:
  # Note: hdf5storage and termcolor are not available in the standard anaconda
  # repository, you need to add the "auto" channel for it (and this channel
  # only includes hdf5storage for linux-64 and termcolor for linux-32, linux-64
  # and mac-osx for termcolor)
  build:
    - python
    - progressbar # [py2k]
    - progressbar2 # [not py2k]
    - mpi4py
    - numpy
    - cython
    - scipy
    - matplotlib
    - h5py
    - setuptools
    - colorama
  run:
    - python
    - progressbar # [py2k]
    - progressbar2 # [not py2k]
    - mpi4py
    - numpy
    - cython
    - scipy
    - matplotlib
    - h5py
    - setuptools
    - colorama

source:
  path: ..

build:
  script: python setup.py install --single-version-externally-managed --record=record.txt

test:
  # Python imports
  imports:
    - circus
    - circus.shared
    - circus.scripts
  commands:
    - spyking-circus -h

about:
  home: http://www.yger.net/software/spyking-circus
  license: CEA CNRS Inria Logiciel Libre License, version 2.1 (CeCILL-2.1)
  summary: 'Fast spike sorting by template matching'
